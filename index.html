<html>

<head>
    <title>JSPDF Viewer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.5.3/jspdf.debug.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8=" crossorigin="anonymous"></script>

    <script>
        function buildDocument(doc) {
            // Build your document here, save the file and update the
            // document in your browser by going to the previous page.
            var date = new Date();

            doc.text(10, 20, 'Hello, World!');
            doc.text(10, 30, `${date.getDate()}.${date.getMonth()}.${date.getFullYear()}`);
            doc.rect(10, 20, 190, 75);
            doc.rect(10, 95, 190, 75);
        }

        $(document).ready(function () {
            var doc = new jsPDF();

            buildDocument(doc);
            $('iframe').attr('src', doc.output('datauri'));
        });
    </script>
</head>

<body>
    <iframe type="application/pdf"></iframe>
</body>

</html>
